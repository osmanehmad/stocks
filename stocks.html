<head>
  <title>stocks</title>
</head>

<body>
  {{> stats}}
  {{> new_stock}}
  {{> trends}}
</body>

<template name="stats">
<table class='table'>
  {{#each stocks}}
<tr>
  <td>
    {{type}}
  </td>
  <td>
    {{price}}
  </td>
</tr>
  {{/each}}
</table>
</template>

<template name="new_stock">
  <div class="form">
    <input type="text" name="" id="type" value="" />
    <input type="text" name="" id="price" value="" />
    <button class='submit'>Submit</button>
  </div>
</template>

<template name="trends">
<div id='lines'>
  {{lines}}
</div>
</template>
