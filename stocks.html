<head>
  <title>stocks</title>
</head>

<body>
  {{> stats}}
  {{> new_stock}}
  {{> trends}}
</body>

<template name="stats">
<table border ="1px" class='table table-bordered table-hover' align='center' style="width: 50%">
  <thead>
    <th>Commodity Type</th>
    <th>Price</th>
  </thead>
  {{#each stocks}}
<tr>
  <td>
    {{type}}
  </td>
  <td>
    {{price}}
  </td>
</tr>
  {{/each}}
</table>
</template>

<template name="new_stock">
  <div class="form" align='center'>
    Commodity Name : <input type="text" name="" id="type" value="" />
    <br />
    Commodity Price : <input type="text" name="" id="price" value="" />
    <br />
    <button class='submit btn btn-primary'>Submit</button>
  </div>
</template>

<template name="trends">
<div id='lines'>
  {{lines}}
</div>
</template>
